<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Calendar base -->
  <rect x="20" y="25" width="60" height="55" rx="3" fill="url(#grad)" stroke="#1e40af" stroke-width="2"/>
  <!-- Calendar binding -->
  <rect x="20" y="25" width="60" height="12" rx="3" fill="#1e40af"/>
  <!-- Calendar rings -->
  <circle cx="35" y="31" r="2" fill="white"/>
  <circle cx="65" y="31" r="2" fill="white"/>
  <!-- Calendar grid lines -->
  <line x1="30" y1="45" x2="30" y2="80" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="50" y1="45" x2="50" y2="80" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="70" y1="45" x2="70" y2="80" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="20" y1="55" x2="80" y2="55" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="20" y1="65" x2="80" y2="65" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="20" y1="75" x2="80" y2="75" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <!-- Date numbers -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">15</text>
</svg>

